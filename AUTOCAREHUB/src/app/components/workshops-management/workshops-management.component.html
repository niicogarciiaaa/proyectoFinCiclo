<div class="container">
  <h2>Gestión de Talleres</h2>

  <!-- Mensajes de error y éxito -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <!-- Formulario de creación -->
  <div class="workshop-form">
    <h3>Crear Nuevo Taller</h3>
    <div class="form-group">
      <label>Nombre</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newWorkshop.workshopName"
      />
    </div>

    <div class="form-group">
      <label>Dirección</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newWorkshop.address"
      />
    </div>

    <div class="form-group">
      <label>Teléfono</label>
      <input type="tel" class="form-control" [(ngModel)]="newWorkshop.phone" />
    </div>

    <div class="form-group">
      <label>Correo Electrónico</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="newWorkshop.email"
      />
    </div>

    <div class="form-group">
      <label>Nombre Completo</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newWorkshop.fullName"
      />
    </div>

    <div class="form-group">
      <label>Descripción</label>
      <textarea
        class="form-control"
        [(ngModel)]="newWorkshop.description"
      ></textarea>
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="newWorkshop.password"
      />
    </div>

    <button class="btn btn-primary" (click)="createWorkshop()">
      Crear Taller
    </button>
  </div>

  <!-- Lista de talleres -->
  <div class="workshops-list">
    <h3>Lista de Talleres</h3>
    <div *ngFor="let workshop of workshops" class="workshop-card">
      <h4>{{ workshop.Name }}</h4>
      <p><strong>Dirección:</strong> {{ workshop.Address }}</p>
      <p><strong>Teléfono:</strong> {{ workshop.Phone }}</p>
      <p><strong>Correo Electrónico:</strong> {{ workshop.Email }}</p>
      <p *ngIf="workshop.Description">
        <strong>Descripción:</strong> {{ workshop.Description }}
      </p>
    </div>
  </div>
</div>
