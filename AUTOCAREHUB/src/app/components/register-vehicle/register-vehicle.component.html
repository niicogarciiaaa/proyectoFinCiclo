<div class="register-vehicle">
    <h2>Registrar Vehículo</h2>
  
    <form (ngSubmit)="crearVehiculo()">
      <div>
        <label for="marca">Marca:</label>
        <input id="marca" type="text" [(ngModel)]="marca" name="marca" required />
      </div>
  
      <div>
        <label for="modelo">Modelo:</label>
        <input id="modelo" type="text" [(ngModel)]="modelo" name="modelo" required />
      </div>
  
      <div>
        <label for="anyo">Año:</label>
        <input id="anyo" type="number" [(ngModel)]="anyo" name="anyo" required />
      </div>
  
      <div>
        <label for="matricula">Matrícula:</label>
        <input id="matricula" type="text" [(ngModel)]="matricula" name="matricula" required />
      </div>
  
      <button type="submit">Registrar Vehículo</button>
    </form>
  
    <!-- Mensajes de error o éxito -->
    <div *ngIf="mensajeExito" class="mensaje-exito">{{ mensajeExito }}</div>
    <div *ngIf="mensajeError" class="mensaje-error">{{ mensajeError }}</div>
  </div>
