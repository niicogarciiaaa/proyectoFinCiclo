
 <div class="container">
    <h2>Registrar Usuario</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" class="form-control" formControlName="nombre" />
        <div *ngIf="registerForm.controls['nombre'].touched && registerForm.controls['nombre'].invalid" class="invalid-feedback">
          <div *ngIf="registerForm.controls['nombre'].errors?.['required']">El nombre es obligatorio.</div>
          <div *ngIf="registerForm.controls['nombre'].errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" class="form-control" formControlName="email" />
        <div *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid" class="invalid-feedback">
          <div *ngIf="registerForm.controls['email'].errors?.['required']">El correo electrónico es obligatorio.</div>
          <div *ngIf="registerForm.controls['email'].errors?.['email']">El correo electrónico no es válido.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" class="form-control" formControlName="password" />
        <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid" class="invalid-feedback">
          <div *ngIf="registerForm.controls['password'].errors?.['required']">La contraseña es obligatoria.</div>
          <div *ngIf="registerForm.controls['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
        </div>
      </div>
  
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        Registrar
      </button>
    </form>
  </div>
