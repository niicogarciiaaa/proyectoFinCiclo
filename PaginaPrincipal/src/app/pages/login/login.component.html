<div class="login-container">
    <h2>Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input id="username" formControlName="username" type="text" class="form-control" placeholder="Introduce tu nombre de usuario">
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error">
          <small *ngIf="loginForm.get('username')?.errors?.['required']">El nombre de usuario es obligatorio.</small>
          <small *ngIf="loginForm.get('username')?.errors?.['minlength']">El nombre de usuario debe tener al menos 3 caracteres.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Introduce tu contraseña">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar sesión</button>
    </form>
  
    <div class="register-link">
      <p>Aún no tienes cuenta? <a [routerLink]="['/register']" class="">Regístrate aquí</a></p>
    </div>
  </div>
