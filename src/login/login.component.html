<h3 class="card-title text-center mb-4">{{ langConfig.texts.LoginTitle }}</h3>

<form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
  <!-- Selector de idioma -->
  <div class="mb-3">
    <label for="langSelect" class="form-label">{{ langConfig.texts.LoginLanguage }}:</label>
    <select id="langSelect" class="form-select" [(ngModel)]="selectedLang" name="langSelect" (change)="onLanguageChange()">
      <option value="es">{{ langConfig.texts.LanguageSpanish }}</option>
      <option value="en">{{ langConfig.texts.LanguageEnglish }}</option>
    </select>
  </div>

  <!-- Campo para email -->
  <div class="mb-3">
    <label for="email" class="form-label">{{ langConfig.texts.LoginEmail }}:</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      [(ngModel)]="email"
      required
    />
  </div>

  <!-- Campo para contraseña -->
  <div class="mb-3">
    <label for="password" class="form-label">{{ langConfig.texts.LoginPassword }}:</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      [(ngModel)]="password"
      required
    />
  </div>

  <!-- Botón de login -->
  <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid">
    {{ langConfig.texts.LoginButton }}
  </button>
</form>
